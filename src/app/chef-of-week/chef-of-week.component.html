<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Chef.name }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img class="chef__image" [src]="element.Chef.image" alt="" />
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.Chef.description }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditChefOfWeek(element.id)">
        <i class="material-icons">edit</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="isAddChefOfWeekOpen">
  <app-add-modal
    [(isAddChefOpen)]="isAddChefOfWeekOpen"
    (isAddChefOfWeekOpenChange)="isAddChefOfWeekOpen = $event"
  >
    <form class="modal__form" [formGroup]="chefOfWeekModal">
      <h1>Change chef</h1>
      <label>Name</label>
      <select name="chefs" name="selectedChef" formControlName="chefId">
        <option *ngFor="let chef of chefs" [value]="chef.id">
          {{ chef.name }}
        </option>
      </select>
      <button (click)="editChefOfWeek()">Submit</button>
    </form>
  </app-add-modal>
</div>
