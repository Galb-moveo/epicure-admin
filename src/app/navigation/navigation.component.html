<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/chefs">Chefs</a>
      <a mat-list-item routerLink="/restaurants">Restaurants</a>
      <a mat-list-item routerLink="/dishes">Dishes</a>
      <a mat-list-item routerLink="/chefOfWeek">Chef of the week</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:steelblue; color:white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>epicure admin</span>
      <div>
      <button mat-stroked-button>Hello {{email}} <i class="material-icons" (click)="logout()">logout</i></button>
      <!-- <button mat-raised-button color="primary" (click)="logout()" >Logout</button> -->
      
  </div>
    </mat-toolbar>
    <!-- <app-dashboard></app-dashboard> -->
    <router-outlet></router-outlet>

   </mat-sidenav-content>
</mat-sidenav-container>
