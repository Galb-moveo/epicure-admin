<div class="restaurant__top">
  <h1 class="restaurant__title">Restaurant</h1>
  <button mat-button color="primary" (click)="openAddRestaurant()">
    <i class="material-icons">add</i>Add Item
  </button>
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>


  <ng-container matColumnDef="image">
    <h1 class="chef__title">Restaurants</h1>
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img class="restaurant__image" [src]="element.image" alt="" />
    </td>
  </ng-container>

    <ng-container matColumnDef="chef">
      <th mat-header-cell *matHeaderCellDef>Chef</th>
      <td mat-cell *matCellDef="let element">{{ element.chef.name }}</td>
    </ng-container>

  <ng-container matColumnDef="popular">
    <th mat-header-cell *matHeaderCellDef>Popular</th>
    <td mat-cell *matCellDef="let element">{{ element.popular }}</td>
  </ng-container>

  <ng-container matColumnDef="stars">
    <th mat-header-cell *matHeaderCellDef>Stars</th>
    <td mat-cell *matCellDef="let element">{{ element.stars }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditRestaurant(element)"><i class="material-icons">edit</i></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDeleteRestaurant(element.id)"><i class="material-icons">delete_outline</i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator> -->
</div>

<div *ngIf="isAddRestaurantOpen">
  <app-add-modal
    [(isAddChefOpen)]="isAddRestaurantOpen"
    (isAddRestaurantOpenChange)="isAddRestaurantOpen = $event"
  >
    <form class="modal__form" [formGroup]="restaurantModal">
      <h1 class="modal__title">{{ title }}</h1>
      <label class="modal__lable">Name</label>
      <input  formControlName="name"  placeholder="Enter Name" />
      <!-- <input  type="text" id="name" name="name" [(ngModel)]="name" /> -->

    <label>Image</label>
        <input type="text" name="image" formControlName="image">
        <!-- <input type="text" name="image" [(ngModel)]="image" formControlName="image"> -->
      <label class="modal__lable">Chef</label>
      <select name="chefs" name="selectedChef"  formControlName="chef">
        <option *ngFor="let chef of chefs" [value]="chef.id">{{chef.name}}</option>
      </select>
      <label class="modal__lable">signatureDish</label>
      <select name="dish" name="signatureDish"  formControlName="signatureDish">
        <option *ngFor="let dish of dishes" [value]="dish.id">{{dish.name}}</option>
      </select>
      <label class="modal__lable">Popular</label>
      <div class="input__radio">
        <input
          class="modal__input"
          type="radio"
          value="true"
          formControlName="popular"
          [value]="true"
        />
        <label class="modal__lable"> Yes</label>
        <input
          class="modal__input"
          type="radio"
          value="false"
          formControlName="popular"
          [value]="false"
        />
        <label class="modal__lable"> No</label>
      </div>
      <button (click)="addRestaurant()">Submit</button>
    </form>
  </app-add-modal>
</div>
<!-- ////////////////// -->
<div *ngIf="isEditRestaurantOpen">
  <app-add-modal
    [(isAddChefOpen)]="isEditRestaurantOpen"
    (isEditRestaurantOpenChange)="isEditRestaurantOpen = $event"
  >
  <form class="modal__form" [formGroup]="restaurantModal">
    <h1 class="modal__title">Edit Restaurant</h1>
    <label class="modal__lable">Name</label>
    <input  formControlName="name"  placeholder="Enter Name" />
    <!-- <input  type="text" id="name" name="name" [(ngModel)]="name" /> -->

  <label>Image</label>
      <input type="text" name="image" formControlName="image">
      <!-- <input type="text" name="image" [(ngModel)]="image" formControlName="image"> -->
    <label class="modal__lable">Chef</label>
    <select name="chefs" name="selectedChef"  formControlName="chef">
      <option *ngFor="let chef of chefs" [value]="restaurantModal.value.chef">{{chef.name}}</option>
    </select>
    <label class="modal__lable">signatureDish</label>
    <select name="dish" name="signatureDish"  formControlName="signatureDish">
      <option *ngFor="let dish of dishes" [value]="restaurantModal.value.signatureDish">{{dish.name}}</option>
    </select>
    <label class="modal__lable">Popular</label>
    <div class="input__radio">
      <input
        class="modal__input"
        type="radio"
        value="true"
        formControlName="popular"
        [value]="true"
      />
      <label class="modal__lable"> Yes</label>
      <input
        class="modal__input"
        type="radio"
        value="false"
        formControlName="popular"
        [value]="false"
      />
      <label class="modal__lable"> No</label>
    </div>
    <button (click)="editRestaurant()">Submit</button>
  </form>
  </app-add-modal>
</div>
<div *ngIf="isDeleteRestaurantOpen">
  <app-add-modal [(isEditChefOpen)]="isDeleteRestaurantOpen" (isDeleteRestaurantOpenChange)="isDeleteRestaurantOpen=$event"> 
    
    <form class="modal__form">
      <h1>Are you sure?</h1>       
    <button (click)="deleteRestaurant()">Delete</button>
    </form>
  
  </app-add-modal>
</div>
